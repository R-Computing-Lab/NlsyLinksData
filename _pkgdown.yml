url: https://nlsy-links.github.io/NlsyLinks

template:
  params:
    bootswatch: yeti

navbar:
  type: inverse
  structure:
    left:
    - home
    - articles
    - reference
    - news
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    articles:
      text: Articles
      href: articles/index.html
    reference:
      text: Datasets & Functions
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/nlsy-links/NlsyLinks

development:
  mode: release

articles:
  - title: "Getting Started"
    desc: >
      These vignettes provide context to NlsyLinks.
    contents:
    - publications
    - nlsy-ace
    - faq
    - nls-investigator
    - facilitating
    - software-and-support
    - collaborators
    - about

reference:
  - title: "NLSY79 Datasets"
    desc: >
      Datasets NLSY79 (Gen1 & Gen2)
    contents:
    - Links79Pair
    - Links79PairExpanded
    - ExtraOutcomes79
    - SubjectDetails79
    - Survey79

  - title: "NLSY97 Datasets"
    desc: >
      Datasets NLSY97
    contents:
    - Links97Pair
    - Links97PairExpanded

  - title: "BG"
    desc: >
      Behavior Genetics
    contents:
      - CreatePairLinks
      - CreateSpatialNeighbours
      - CreateSubjectTag
      - GetDetails-methods
      - NlsyLinks-package
      - RGroupSummary

  - title: "ACE"
